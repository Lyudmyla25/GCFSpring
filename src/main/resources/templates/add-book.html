<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
<h1>Add New Book</h1>
<form th:action="@{/books/add}" th:object="${book}" method="post">
    <label>Title: <input type="text" th:field="*{title}" required></label>
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    <br>
    <label>Author Name: <input type="text" th:field="*{authorName}" required></label>
    <div th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}"></div>
    <br>
    <button type="submit">Add Book</button>
</form>
<a href="/books">Back to Book List</a>
</body>
</html>
